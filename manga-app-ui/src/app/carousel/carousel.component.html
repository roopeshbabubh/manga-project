<div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button *ngFor="let manga of mangaList; let i = index" type="button" [attr.data-bs-target]="'#myCarousel'"
      [attr.data-bs-slide-to]="i" [ngClass]="{'active': i === 0}" aria-label="Slide {{ i + 1 }}"
      [attr.aria-current]="i === 0 ? true : null">
    </button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let manga of mangaList; let i = index" [ngClass]="{'active': i === 0}">
      <div class="d-flex justify-content-center align-items-center bg-color">
        <div class="col-md-auto">
          <img [src]="manga.imageUrl" alt="Manga Cover" class="img-fluid mx-auto">
        </div>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
